<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <last class="bg-gray-50 h-screen flex flex-col">
      <div
        class=" w-[100vw]  mx-auto px-4 py-16 flex-1 flex items-center justify-center"
      >
        <!-- ปรับขนาดกล่องฟอร์มให้กว้างขึ้น -->
        <div
          class="w-[50vw] bg-white rounded-lg shadow-sm p-12 md:p-20"
        >
          <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">
            Get in Touch
          </h1>

          <!-- ปรับให้ฟอร์มมีการขยายด้านข้างมากขึ้น -->
          <form class="p-20 ">
            <div class="mb-6 p-0-20">
              <label for="name" class="block text-gray-600 mb-2">Name</label>
              <input
                type="text"
                id="name"
                placeholder="John Doe"
                class="w-full px-5 py-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-200"
              />
            </div>

            <div class="mb-6 p-0-20">
              <label for="email" class="block text-gray-600 mb-2">Email</label>
              <input
                type="email"
                id="email"
                placeholder="john@example.com"
                class="w-full px-5 py-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-200"
              />
            </div>

            <div class="mb-8 p-0-20">
              <label for="message" class="block text-gray-600 mb-2"
                >Message</label
              >
              <textarea
                id="message"
                rows="5"
                placeholder="Your message..."
                class="w-full px-5 py-3 rounded-md border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-200"
              ></textarea>
            </div>

            <button
              type="submit"
              class="w-full py-3 px-6 bg-gray-900 text-white font-medium rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 transition duration-200"
            >
              Submit
            </button>
          </form>
        </div>
      </div>

      <footer class="py-6 bg-white border-t border-gray-100">
        <div
          class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center"
        >
          <div class="text-gray-500 mb-4 md:mb-0">
            Acme productivity app ©2024
          </div>
          <div class="flex space-x-6">
            <a
              href="#"
              class="text-gray-600 hover:text-gray-900 transition duration-200"
              >FAQ</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-gray-900 transition duration-200"
              >Terms</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-gray-900 transition duration-200"
              >AI Policy</a
            >
            <a
              href="#"
              class="text-gray-600 hover:text-gray-900 transition duration-200"
              >Pricing</a
            >
          </div>
        </div>
      </footer>
    </last>
  </body>
</html>
